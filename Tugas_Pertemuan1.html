<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="foodcourt.css">
  </head>
  <body>
  <div class="background">
    <div class="cont">
      <header class = "container">
        <h2 class = "title-foodcourt">Roihan Foodcourt</h2>
        <img src = "image\banner.jpg" class = "banner-frame">
      </header>
    </div>
      <table>
        <tr>
          <th>#</th>
          <th>Menu Makanan & Minuman</th>
          <th>Harga</th>
          <th>Foto</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Ramen</td>
          <td>Rp. 20.000</td>
          <td><img src ="image\ramen.jpg" alt = "Ramen" width = "200" height = "200"></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Hotdog</td>
          <td>Rp. 15.000</td>
          <td><img src ="image\hotdog.jpg" alt = "Hotdog" width = "200" height = "200"></td>
        </tr>
        <tr>
          <td>3</td>
          <td>Donut</td>
          <td>Rp. 5.000</td>
          <td><img src ="image\donut.jpg" alt = "Donut" width = "200" height = "200"></td>
        </tr>
        <tr>
          <td>4</td>
          <td>Snack & Water Kit</td>
          <td>Rp. 25.000</td>
          <td><img src ="image\snack-water.png" alt = "Snack & Water Kit" width = "200" height = "200"></td>
        </tr>
      </table>
      <div class="footer-container">
        <div class="footer">
          <p>&copy; Copyright 2023 | Built by <i class="fas fa-graduation-cap"></i>Roihan</p></p>
        </div>
      </div>
  </div>
  </body>
</html>
